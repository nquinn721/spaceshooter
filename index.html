<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space Fighter</title>
	<style>
	canvas{
		border:1px solid black;
	}
	</style>
	<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<canvas id="space-fighter" width="400" height="400"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
var io = io.connect(),
	canvas = document.getElementById('space-fighter'),
	ctx = canvas.getContext('2d'),
	segment, segments;

io.on('canvas', function(gridSize, segmentSize) {
	canvas.width = gridSize.width;
	canvas.height = gridSize.height;
	segment = segmentSize;
	// console.log(gridSize, segmentSize);
});
io.on('grid', function(seg) {
	segments = seg;
	console.log(segments);
});


var items = [];

io.on('items', function(itemList) {
	items = itemList;
});
io.on('moved', function(item) {
	for(var i = 0; i < items.length; i++)
		if(items[i].id === item.id)items[i] = item;
});

$(document).on('keydown', function (e) {
	var k = e.keyCode;

	if(k === 38)
		io.emit('move', 'up');
	if(k === 40)
		io.emit('move', 'down');
	if(k === 37)
		io.emit('move', 'left');
	if(k === 39)
		io.emit('move', 'right');
	if(k === 32)
		io.emit('shoot');
}).on('keyup', function() {
	io.emit('stopmove');
});
var drawn;
function draw() {
	ctx.clearRect(0,0,canvas.width,canvas.height);
	for(var i = 0; i < items.length; i++)
		ctx.fillRect(items[i].coords.x, items[i].coords.y, items[i].coords.w, items[i].coords.h);

	if(segments){
		for(var i = 0; i < segments.length; i++){
			ctx.rect(segments[i].x, segments[i].y, segments[i].w, segments[i].h);
			ctx.fillText(i,segments[i].x + (segments[i].w / 2),segments[i].y + (segments[i].h / 2));
		}
			ctx.stroke();
	}
	
	requestAnimationFrame(draw);
}
draw();



</script>

</body>
</html>
